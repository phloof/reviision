<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReViision{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #0d6efd;
            --secondary-color: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding-top: 1rem;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        .sidebar-menu li {
            padding: 0.5rem 1rem;
        }
        .sidebar-menu li.active {
            background-color: var(--secondary-color);
            border-left: 4px solid var(--primary-color);
        }
        .sidebar-menu li a {
            color: #333;
            text-decoration: none;
            display: block;
        }
        .sidebar-menu li a i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 1rem;
        }
        .header {
            margin-bottom: 2rem;
        }
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem;
            font-weight: 600;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4 class="m-0">ReViision</h4>
        </div>
        <ul class="sidebar-menu">
            <li {% if request.path == '/' %}class="active"{% endif %}>
                <a href="{{ url_for('web.index') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li {% if request.path == '/heatmap' %}class="active"{% endif %}>
                <a href="{{ url_for('web.heatmap') }}"><i class="fas fa-fire"></i> Heatmap</a>
            </li>
            <li {% if request.path == '/analysis' %}class="active"{% endif %}>
                <a href="{{ url_for('web.analysis') }}"><i class="fas fa-video"></i> Camera Analysis</a>
            </li>
            <li class="nav-item {% if request.path == '/demographics' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('web.demographics') }}">
                    <i class="fas fa-users"></i>
                    <span>Demographics</span>
                </a>
            </li>
            <li class="nav-item {% if request.path == '/historical' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('web.historical') }}">
                    <i class="fas fa-chart-line"></i>
                    <span>Historical Data</span>
                </a>
            </li>
            <li class="nav-item {% if request.path == '/settings' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('web.settings') }}">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="nav-item {% if request.path == '/user-settings' %}active{% endif %}">
                <a class="nav-link" href="{{ url_for('web.user_settings') }}">
                    <i class="fas fa-user-cog"></i>
                    <span>User Settings</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h2>{% block header %}Dashboard{% endblock %}</h2>
        </div>

        <!-- Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
