country=US
ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1

# Replace "YOUR_WIFI_SSID" and "YOUR_WIFI_PASSWORD" with your actual credentials
network={
    ssid="YOUR_WIFI_SSID"
    psk="YOUR_WIFI_PASSWORD"
    priority=10
}

