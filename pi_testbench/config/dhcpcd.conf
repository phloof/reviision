# A sample configuration for dhcpcd.
# See dhcpcd.conf(5) for details.

# Allow users of this group to interact with dhcpcd via the control socket.
#controlgroup wheel

# Inform the DHCP server of our hostname for DDNS.
hostname

# Use the hardware address of the interface for the Client ID.
clientid

# Persist interface configuration when dhcpcd exits.
persistent

# Rapid commit support.
# Safe to enable by default because it requires the equivalent option set
# on the server to actually work.
option rapid_commit

# A list of options to request from the DHCP server.
option domain_name_servers, domain_name, domain_search, host_name
option classless_static_routes

# Respect the network MTU. This is applied to DHCP routes.
option interface_mtu

# A ServerID is required by RFC2131.
require dhcp_server_identifier

# Generate SLAAC address using the hardware address of the interface
#slaac hwaddr

# OR generate Stable Private IPv6 Addresses based from the DUID
slaac private

# Static IP configuration for wlan0 (WiFi hotspot)
interface wlan0
static ip_address=192.168.4.1/24
nohook wpa_supplicant

# Ethernet interface for internet connection (DHCP)
interface eth0
# Use DHCP for internet connectivity
# This will get an IP from your router/modem

# Secondary WiFi interface (if using USB WiFi adapter)
# Uncomment and configure if using WiFi for internet connection
# interface wlan1
# This would be configured by wpa_supplicant for internet connection

# Prevent dhcpcd from configuring routes that would conflict with our hotspot
# The hotspot network (192.168.4.0/24) should be handled by our custom routing
nohook lookup-hostname

# Enable IP forwarding for internet sharing
# (This will be handled by the main application or iptables rules)

# Interface eth0 for internet connection (if using Ethernet for upstream)
# interface eth0
# static ip_address=192.168.1.100/24
# static routers=192.168.1.1
# static domain_name_servers=192.168.1.1 8.8.8.8 8.8.4.4

# Use DHCP for eth0 if available (default)
# interface eth0 