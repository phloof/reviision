# hostapd configuration for ReViision Test Bench WiFi Hotspot

# Interface and driver
interface=wlan0
driver=nl80211

# Network name and mode
ssid=ReViision-TestBench
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0

# Security settings
wpa=2
wpa_passphrase=testbench2024
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Country code (adjust for your region)
country_code=US

# IEEE 802.11n
ieee80211n=1
ht_capab=[HT40][SHORT-GI-20][DSSS_CCK-40]

# Logging
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# Additional settings for stability
beacon_int=100
dtim_period=2 